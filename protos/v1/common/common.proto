syntax = "proto3";

package commonpb;

// Defines the import path that should be used to import the generated package,
// and the package name.
option go_package = "github.com/xdorro/base-project-proto/protos/v1/common;commonpb";

message UUIDRequest {
  string id = 1;
}

message SlugRequest {
  string slug = 1;
}